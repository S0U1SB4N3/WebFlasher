<!DOCTYPE html>
<html lang="en">
  <head>
    <title>O.MG WebFlasher Utility</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // Redirect to HTTPS if HTTP is requested.
      if (window.location.protocol === 'http:') {
        window.location.href = 'https:' + window.location.href.substring(5);
      }
    </script>

    <!-- import the web page's stylesheets along with the themes -->
    <link rel="stylesheet" href="https://use.typekit.net/qtk5kiq.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/light.css" id="light" class="alternate" disabled>
    <link rel="stylesheet" href="css/dark.css"  id="dark"  class="alternate" disabled>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- import the webpage's javascript file -->
    <script src="js/utilities.js" defer></script>
    <script src="js/esptool.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body class="body">
    <header class="header">
      <div class="logoContainer">
        <img src="imgs/omgLogo.png" class="omgLogo">
      </div>
      <!-- <div class="right">
      </div> -->
    </header>
    <main class="main">
      <div class="notSupported">
        Sorry, <b>Web Serial</b> is not supported on this device, make sure you're
        running Chrome 78 or later and have enabled the
        <code>#enable-experimental-web-platform-features</code> flag in
        <code>chrome://flags</code>
      </div>
      <div class="subheader">
        <div class="omgTitle">
          O.MG WebFlasher Utility
        </div>
        <div class="darkmodeContainer">
          <label for="darkmode">
            Dark Mode
          </label>
          <div class="onoffswitch">
            <input type="checkbox" name="darkmode" class="onoffswitch-checkbox" id="darkmode">
            <label class="onoffswitch-label" for="darkmode">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="app">
        <div class="commands">
          <button class="connectButton" type="button">Connect</button>
          <div class="releaseContainer">
              <div class="releaseVersionItem">
                <!-- Inee: change 'release' to 'stable' -->
                <a href="#release"><img class="versionImg" src="imgs/release.svg"></a><!--<br /><p>NORMAL RELEASE</p>-->
              </div>
              <div class="releaseVersionItem">
                <!-- Inee: change 'dev' to 'beta' -->
                <a href="#dev"><img class="versionImg" src="imgs/dev.svg"></a>
              </div>
              <div class="releaseVersionItem">
                <!-- Inee: change 'custom' to 'support' -->
                <a href="#custom"><img class="versionImg" src="imgs/custom.svg"></a>
              </div>
          </div>
          <div class="progressBar hidden"><div></div></div>
          <div class="buttonContainer">
            <button id="butProgramButton" type="button">Program</button>
          </div>
        </div>
        <div class="log"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="left">
        <span>
        <label for="autoscroll">Autoscroll</label>
        <div class="onoffswitch">
          <input type="checkbox" name="autoscroll" class="onoffswitch-checkbox" id="autoscroll">
          <label class="onoffswitch-label" for="autoscroll">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
      </div>
    </span>
    <span>
      <label for="debugConsole">Console</label>
      <div class="onoffswitch">
        <input type="checkbox" name="console" class="onoffswitch-checkbox" id="debugConsole">
        <label class="onoffswitch-label" for="autoscroll">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
        </label>
      </div>	
    </span>
      </div>
      <div class="right">
        <span class="fpsCounter"></span>
        <button id="butClearButton" type="button">Clear Text</button>
      </div>
    </footer>
  </body>
</html>
